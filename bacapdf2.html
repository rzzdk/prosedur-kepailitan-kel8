<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gweh vs eperibadeh hwhw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        .protected-image-container {
            position: relative;
            overflow: hidden;
        }
        .protected-image {
            display: block;
            pointer-events: none;
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        @media print {
            .protected-image {
                display: none !important;
            }
            .print-message {
                display: block !important;
                text-align: center;
                font-size: 1.25rem; /* text-xl */
                color: #374151; /* gray-700 */
                margin-top: 2rem; /* mt-8 */
            }
        }
        .print-message {
            display: none;
        }

        /* Accordion Styles (adapted from index.html's style.css) */
        .accordion-header-button {
            cursor: pointer;
            padding: 1rem; /* p-4 */
            background-color: #f3f4f6; /* gray-100, slightly different for contrast with white accordion content */
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            /* margin-bottom: 0.25rem; /* mb-1, handled by space-y on parent */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
            transition: background-color 0.2s ease-in-out;
            font-weight: 600; /* semibold, was 500 */
            color: #374151; /* gray-700 */
        }

        .accordion-header-button:hover, 
        .accordion-header-button:focus {
            background-color: #e5e7eb; /* gray-200 */
            outline: 2px solid #6366f1; /* indigo-500 */
            outline-offset: 2px;
        }

        .accordion-content {
            display: none;
            padding: 1rem; /* p-4 */
            border: 1px solid #e5e7eb; /* gray-200 */
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem; /* rounded-b-lg */
            background-color: #ffffff; /* white */
        }

        .accordion-item.active .accordion-content {
            display: block;
        }

        .accordion-item.active .accordion-header-button {
            background-color: #e0e7ff; /* indigo-100, was eef2ff (indigo-50) */
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            color: #4338ca; /* indigo-700, was 3730a3 (indigo-800) */
        }

        .accordion-item.active .accordion-header-button .accordion-icon svg {
            transform: rotate(180deg);
        }

        .accordion-icon svg {
            transition: transform 0.3s ease;
            color: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-600">KPS aduhai</h1>
            <p class="text-gray-600 mt-2">Klik judul gambar untuk melihat atau menyembunyikan.</p>
        </header>

        <main class="space-y-6">
            <div class="accordion-item">
                <button type="button" class="accordion-header-button" aria-expanded="false" aria-controls="content-image-1" id="header-image-1">
                    <span class="text-xl font-semibold">skrinsut 1</span>
                    <span class="accordion-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </span>
                </button>
                <div id="content-image-1" class="accordion-content" role="region" aria-labelledby="header-image-1">
                    <div class="protected-image-container">
                        <img src="1.jpg"
                             alt="Gambar Ilustrasi 1"
                             class="protected-image mx-auto"
                             id="image1"
                             onerror="this.onerror=null; this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Gambar+1+Tidak+Tersedia';">
                        <p class="print-message">Gambar 1 tidak dapat dicetak.</p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <button type="button" class="accordion-header-button" aria-expanded="false" aria-controls="content-image-2" id="header-image-2">
                    <span class="text-xl font-semibold">skrinsut 2</span>
                    <span class="accordion-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </span>
                </button>
                <div id="content-image-2" class="accordion-content" role="region" aria-labelledby="header-image-2">
                    <div class="protected-image-container">
                        <img src="2.jpg"
                             alt="Gambar Ilustrasi 2"
                             class="protected-image mx-auto"
                             id="image2"
                             onerror="this.onerror=null; this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Gambar+2+Tidak+Tersedia';">
                        <p class="print-message">Gambar 2 tidak dapat dicetak.</p>
                    </div>
                </div>
            </div>
             </main>

        <footer class="mt-10 text-center text-sm text-gray-500">
            <p>&copy; <span id="current-year"></span> Rzdk. Semua hak dilindungi.</p>
            <p class="mt-1">Konten di halaman ini dilindungi.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Accordion Functionality
            const accordionHeaderButtons = document.querySelectorAll('.accordion-header-button');

            function toggleAccordionItem(button) {
                const item = button.closest('.accordion-item');
                const isCurrentlyExpanded = button.getAttribute('aria-expanded') === 'true';
                
                // Toggle current item
                item.classList.toggle('active', !isCurrentlyExpanded);
                button.setAttribute('aria-expanded', String(!isCurrentlyExpanded));
                
                // Optional: Close other accordion items if you want only one to be open at a time
                // If you want this behavior, uncomment the following block:
                /*
                if (!isCurrentlyExpanded) { // If we are opening this one
                    accordionHeaderButtons.forEach(otherButton => {
                        if (otherButton !== button) {
                            const otherItem = otherButton.closest('.accordion-item');
                            otherItem.classList.remove('active');
                            otherButton.setAttribute('aria-expanded', 'false');
                        }
                    });
                }
                */
            }

            accordionHeaderButtons.forEach(button => {
                button.addEventListener('click', () => toggleAccordionItem(button));
            });

            // Existing Image Protection and Footer Script
            // Menangani event klik kanan
            document.addEventListener('contextmenu', function(e) {
                if (e.target.classList.contains('protected-image') || e.target.classList.contains('protected-image-container')) {
                    e.preventDefault();
                }
            });

            // Mencegah drag and drop pada gambar
            const images = document.querySelectorAll('.protected-image');
            images.forEach(img => {
                img.addEventListener('dragstart', (e) => {
                    e.preventDefault();
                });
            });
            
            // Mencegah keyboard shortcuts untuk menyimpan (Ctrl+S / Cmd+S)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    // showCustomAlert("Menyimpan halaman tidak diizinkan."); // Optional custom alert
                }
            });

            // Update tahun di footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Fungsi untuk menampilkan pesan custom (opsional, sebagai pengganti alert())
            // function showCustomAlert(message) {
            //     // ... (implementation from original bacapdf.html)
            // }
        });
    </script>

</body>
</html>
