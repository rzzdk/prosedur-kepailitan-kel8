<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil PDF - Gala Dinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            color: #1f2937; /* Tailwind gray-800 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .pdf-container {
            width: 100%;
            max-width: 900px; /* Maximum width of the PDF container */
            height: 80vh; /* 80% of the viewport height */
            background-color: #ffffff; /* White background for the container */
            border-radius: 0.75rem; /* Tailwind rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
            overflow: hidden; /* Ensures the iframe corners are also rounded */
            display: flex; /* To center the iframe if it's smaller */
            justify-content: center;
            align-items: center;
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
        .title-header {
            font-size: 1.875rem; /* Tailwind text-3xl */
            font-weight: 700; /* Tailwind font-bold */
            color: #4f46e5; /* Tailwind indigo-600 */
            margin-bottom: 1.5rem; /* Tailwind mb-6 */
            text-align: center;
        }
        .info-text {
            margin-top: 1rem;
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #6b7280; /* Tailwind gray-500 */
            text-align: center;
            max-width: 600px;
        }
        /* Attempt to hide download/print buttons from toolbar (browser dependent) */
        .pdf-iframe#pdfViewer::shadow #toolbarViewerRight,
        .pdf-iframe#pdfViewer::shadow #download,
        .pdf-iframe#pdfViewer::shadow #print {
            display: none !important;
        }

        /* Overlay to prevent interaction with iframe's default controls */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Ensure it's above the iframe content but below custom controls if any */
            /* background: rgba(0,0,0,0.01); /* Uncomment for debugging the overlay */
        }
        .pdf-viewer-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <h1 class="title-header">Dokumen Gala Dinner</h1>

    <div class="pdf-container">
        <div class="pdf-viewer-wrapper">
            <iframe id="pdfViewer" src="chat gala dinner.pdf#toolbar=0&navpanes=0&scrollbar=0" class="pdf-iframe" title="Penampil PDF Gala Dinner">
                Maaf, browser Anda tidak mendukung penyematan PDF.
            </iframe>
            <div class="overlay" title="Mode pratinjau dokumen"></div>
        </div>
    </div>

    <p class="info-text">
        Dokumen ini ditampilkan dalam mode pratinjau. Untuk menjaga keamanan dokumen, fitur unduh dan cetak dibatasi.
    </p>

    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Attempt to disable keyboard shortcuts for saving/printing (Ctrl+S, Ctrl+P)
        // This is not foolproof and can be bypassed.
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && (event.key === 's' || event.key === 'p')) {
                event.preventDefault();
                alert('Menyimpan atau mencetak dokumen ini tidak diizinkan.');
            }
        });

        const iframe = document.getElementById('pdfViewer');
        const overlay = document.querySelector('.overlay');

        // Inform user about interaction restriction
        overlay.addEventListener('click', () => {
            // You could show a custom message here if needed
            // For example: alert('Interaksi langsung dengan toolbar PDF dinonaktifkan.');
            console.log('Overlay clicked, interaction with default PDF controls is limited.');
        });
        
        // A more robust way to try and hide toolbar elements if the browser supports it
        // This often requires the PDF to be rendered by a specific viewer like PDF.js
        // For standard browser built-in PDF viewers, direct DOM manipulation is usually blocked by security policies.
        iframe.onload = function() {
            try {
                // This part is highly browser and PDF viewer dependent and might not work.
                // It's an attempt to access the iframe's content document.
                let iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDocument) {
                    // Example: Trying to find and hide elements if they exist (very unlikely to work for cross-origin or native PDF viewers)
                    let downloadButton = iframeDocument.getElementById('download'); // Common ID in some viewers
                    if (downloadButton) downloadButton.style.display = 'none';
                    
                    let printButton = iframeDocument.getElementById('print'); // Common ID
                    if (printButton) printButton.style.display = 'none';

                    // Hide the entire toolbar for some viewers
                    let toolbar = iframeDocument.querySelector('.toolbar'); // Generic selector
                    if (toolbar) toolbar.style.display = 'none';
                    
                    // For PDF.js viewer, specific elements might be:
                    // #toolbarViewerRight, #download, #print
                    // However, accessing shadow DOM from outside is complex and often restricted.
                }
            } catch (e) {
                console.warn("Tidak dapat mengakses konten iframe untuk memodifikasi toolbar PDF karena kebijakan keamanan:", e);
            }
        };

        // Fallback if #toolbar=0 doesn't work, try to remove toolbar via CSS (limited success)
        // This is more of a pseudo-attempt as direct CSS injection into iframe's native PDF viewer is typically not possible.
        // The <style> block in the head attempts this with ::shadow pseudo-element, which has limited browser support.

    </script>

</body>
</html>
